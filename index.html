<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gwynivere Fuller</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Gwynivere Fuller</h1>
    <p class="tagline">creative, trustworthy, and kind</p>
  </header>

  <section class="slideshow-container">
    <div class="slides fade">
      <img src="images/photo1.jpg" alt="Gwynivere photo 1">
    </div>
    <div class="slides fade">
      <img src="images/photo2.jpg" alt="Gwynivere photo 2">
    </div>
    <div class="slides fade">
      <img src="images/photo3.jpg" alt="Gwynivere photo 3">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </section>

  <section class="gallery">
    <h2>Photo Gallery</h2>
    <div class="gallery-grid">
      <img src="images/photo4.jpg" alt="Gallery image 1">
      <img src="images/photo5.jpg" alt="Gallery image 2">
      <img src="images/photo6.jpg" alt="Gallery image 3">
    </div>
  </section>

  <footer>
    <p>Made with love ❤️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
